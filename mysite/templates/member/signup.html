{% extends 'form.html' %}

{% block center %}
<link rel="stylesheet" href="{{cssDir}}/style_login.css">
<script>
    function submit_click(){
        var pw = document.getElementById('signupPW').value
        var pwcheck = document.getElementById('signupPWcheck').value
        if(pw == pwcheck){
            document.getElementById('register-form').submit();
        }else{
            alert("비밀번호가 일치하지 않습니다.")
            document.getElementById('signupPWcheck').focus()
        }
    }
</script>
  <div class="container">
    <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="{% url 'member_signin' %}" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="{% url 'member_signup' %}" class="active" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="{% url 'member_login' %}" method="post" role="form" style="display: none;">{% csrf_token %}
									<div class="form-group">
										<input type="text" name="user_id" id="user_id" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="user_password" id="user_password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="{% url 'member_join' %}" method="post" role="form" style="display: block;">{% csrf_token %}
									<div class="form-group">
										<input type="text" name="signupID" id="user_id" tabindex="1" class="form-control" placeholder="아이디" value="">
									</div>                          
                                    <div class="form-group">
										<input type="text" name="signupName" id="user_name" tabindex="1" class="form-control" placeholder="이름" value="">
									</div>
									<div class="form-group">
										<input type="email" name="signupEmail" id="user_email" tabindex="1" class="form-control" placeholder="E-mail" value="">
									</div>
									<div class="form-group">
										<input type="password" name="signupPW" id="signupPW" tabindex="2" class="form-control" placeholder="비밀번호">
									</div>
									<div class="form-group">
										<input type="password" name="signupPWcheck" id="signupPWcheck" tabindex="2" class="form-control" placeholder="비밀번호 확인">
									</div>
                                    <div class="form-group">
										<input type="text" name="signupPhone" id="user_phone_number" tabindex="2" class="form-control" placeholder="전화번호">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" onclick="submit_click();" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
