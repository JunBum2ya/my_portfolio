{% extends 'form.html'%}
{% block center%}
	<div class="container">

		<div class="row">

			<form method="post" action="create/add" enctype="multipart/form-data">{% csrf_token %}

				<table class="table table-striped"

					style="text-align: center; border: 1px solid #dddddd">

					<thead>

						<tr>

							<th colspan="2"

								style="background-color: #eeeeee; text-align: center;">게시판

								글쓰기</th>

						</tr>

					</thead>

					<tbody>

						<tr>

							<td><input type="text" class="form-control" placeholder="글 제목" name="title" maxlength="50"/></td>

						</tr>
						<tr><td><input type="text" class="form-control" name="user_name" placeholder='작성자 : {{ user_name }}' disabled/></td></tr>

						<tr>

							<td><textarea class="form-control" placeholder="글 내용" name="detail" maxlength="2048" style="height: 350px;"></textarea></td>

						</tr>
						<tr><td><input id="fileInput" name="fileInput" type="file" class="form-control"></td></tr>

					</tbody>

				</table>	

				<input type="submit" class="btn btn-primary pull-right" value="글쓰기" />

			</form>

		</div>

	</div>
{% endblock %}
