{% extends 'form.html'%}
{% block center%}
	<div class="container">

		<div class="row">

			<form method="post" action='change' enctype="multipart/form-data">{% csrf_token %}

				<table class="table table-striped"

					style="text-align: center; border: 1px solid #dddddd">

					<thead>

						<tr>

							<th colspan="2"

								style="background-color: #eeeeee; text-align: center;">게시글 수정하기</th>

						</tr>

					</thead>

					<tbody>

						<tr>

							<td><input type="text" class="form-control" value="{{ board.title }}" name="title" maxlength="50"/></td>

						</tr>

						<tr>

							<td><textarea class="form-control" name="detail" maxlength="2048" style="height: 350px;">{{ board.detail }}</textarea></td>

						</tr>
						<tr><td><input id="fileInput" name="fileInput" type="file" class="form-control"></td></tr>

					</tbody>

				</table>
				<input type="submit" value="수 정" class="btn btn-primary pull-right">	
				<input type="reset" value="취 소" onclick="history.back();" class="btn btn-primary pull-right">

			</form>

		</div>

	</div>
{% endblock %}
